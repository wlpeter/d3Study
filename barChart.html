<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" charset="utf-8">
        <title>柱状图</title>
        <style>
            .domain,
            .tick line,
            .tick text{
                stroke:gray;
                fill: none;
                font-size: 11px;
            }
            path {
                fill: none;
                stroke-width:2px;
                stroke:orange;
            }
        </style>
    </head>
    <body>
        <svg></svg>
        <script type="text/javascript" src="js/d3.v3.min.js"></script>
        <script type="text/javascript">
            let width = 600;
            let height = 300;
            let margin = {top:20, left: 30, right: 20, bottom: 20};
            //矩形之间的空白
            let rectPadding = 30;
            let data = [
                {name:1990, data: 20},
                {name:1991, data: 60},
                {name:1992, data: 30},
                {name:1993, data: 80},
                {name:1994, data: 100},
                {name:1995, data: 10},
                {name:1996, data: 50},
                {name:1997, data: 30},
                {name:1998, data: 10}
            ];

            let g = d3.select("svg")
                .attr({width: width + "px", height: height + "px"})
                .append('g')
                .attr("id", "detail")
                .attr("transform","translate(" + margin.left + "," + margin.top + ")");

            // X轴序数比例尺
            let x_scale = d3.scale.ordinal()
                .domain([1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998])
                .rangeRoundBands([0, width - margin.left - margin.right]);

            // y轴线性比例尺
            let y_scale = d3.scale.linear()
                .domain([0, 100])
                .range([height - margin.top - margin.bottom, 0]);

            let xAxis = d3.svg.axis().scale(x_scale).orient("bottom");
            let yAxis = d3.svg.axis().scale(y_scale).orient("left");

            d3.select("svg")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + (height-margin.bottom) + ")")
                .call(xAxis);
            d3.select("svg")
                .append("g")
                .attr("transform","translate(" + margin.left + "," + margin.top + ")")
                .call(yAxis);

            // 生成条形图
            g.selectAll("rect")
                .data(data)
                .enter()
                .append("g")
                .attr("transform", function (d, i) {return "translate(" +  (i*x_scale.rangeBand() + rectPadding/2)  + ",0)"})
                .append("rect")
                .attr("width", x_scale.rangeBand() - rectPadding)
                .attr({y: height - margin.bottom - margin.top, height: 0}) //条形图初始高度
                .transition()
                .delay(function(d,i){return i * 100;})
                .duration(1000)
                .attr("y", function (d,i) {return y_scale(d.data)})
                .attr("height", function (d,i) {return height - margin.top - margin.bottom - y_scale(d.data);})
                .attr("fill","orange")
                .ease("bounce");// 来回跳动动画

            // 图表文字
            d3.selectAll("#detail g")
                .append("text")
                .attr({
                    "text-anchor": "middle",
                    dy: 15,
                    x: (x_scale.rangeBand() - rectPadding)/2,
                    y: height - margin.bottom - margin.top
                })
                .transition()
                .delay(function(d,i){return i * 100;})
                .duration(1000)
                .attr("y", function (d,i) {return y_scale(d.data);})
                .text(function (d){return d.data;})
                .ease("bounce");
    </script>
    </body>
</html>
