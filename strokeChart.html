<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" charset="utf-8">
        <title>折线图</title>
        <style>
            .domain,
            .tick line,
            .tick text{
                stroke:gray;
                fill: none;
                font-size: 11px;
            }
            path {
                fill: none;
                stroke-width:2px;
                stroke:orange;
            }
        </style>
    </head>
    <body>
        <svg></svg>
        <script type="text/javascript" src="js/d3.v3.min.js"></script>
        <script type="text/javascript">
            let width = 600;
            let height = 300;
            let margin = {top:20, left: 30, right: 20, bottom: 20};
            let data = [
                {name:"1990", data: 20},
                {name:"1991", data: 60},
                {name:"1992", data: 30},
                {name:"1993", data: 70},
                {name:"1994", data: 90},
                {name:"1995", data: 10},
                {name:"1996", data: 50},
                {name:"1997", data: 30}
            ];
            let g = d3.select("svg")
                .attr({width:width + "px", height: height + "px"})
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            let x_scale = d3.scale.linear()
                .domain([0, data.length - 1])
                .range([0, width - margin.left - margin.right]);

            let y_scale = d3.scale.linear()
                .domain([0, 100])
                .range([height - margin.top - margin.bottom, 0]);

            let xAxis = d3.svg.axis().scale(x_scale).orient("bottom");
            let yAxis = d3.svg.axis().scale(y_scale).orient("left");

            d3.select("svg")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + (height-margin.bottom) + ")")
                .call(xAxis);

            d3.select("svg")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .call(yAxis);

            //初始曲线
            let lineStart = d3.svg.line()
                .x(function (d, i) {return x_scale(i);})
                .y(function (d) {return height-margin.bottom-margin.top;})
                .interpolate("monotone"); // 曲线

            //最终曲线
            let lineEnd = d3.svg.line()
                .x(function (d, i) {return x_scale(i);})
                .y(function (d) {return y_scale(d.data);})
                .interpolate("monotone"); // 曲线

            // 生成曲线
            g.append("path")
                .attr("d", lineStart(data)) // 生成初始曲线
                .transition()
                .duration(1000)
                .attr("d", lineEnd(data));  // 生成最终曲线

            // 生成圆点
            let circle = g.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr({r: 0})
                .transition()
                .delay(function(d,i){return i * 200;})
                .duration(1000)
                .attr("cx", function (d,i){return x_scale(i);})
                .attr("cy", function (d,i){return y_scale(d.data);})
                .attr({r: 4, fill: "white", "stroke-width":3, stroke:"gray"});

            d3.selectAll("circle").on("mouseover",function(d,i){
                d3.select(this).attr({r: 6, "stroke-width":4});
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr({r: 4,"stroke-width":3});
            });
        </script>
    </body>
</html>
